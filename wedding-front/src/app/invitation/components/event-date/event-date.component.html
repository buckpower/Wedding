<mat-card class="info-card">
    <mat-card-header>
      <mat-card-title>Cand</mat-card-title>
      <mat-card-subtitle>Data nuntii</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Data de DD-MM-YYYY</p>
    </mat-card-content>
    <mat-card-actions>
      <add-to-calendar-button
      [attr.name]="calendarTitle"
      options="'Apple','Google'"
      [location]="calendarLocation"
      [attr.startDate]="calendarStartDate"
      timeZone="Europe/Bucharest"
      [debug]="calendarDebug"
    ></add-to-calendar-button>
    </mat-card-actions>
  </mat-card>
